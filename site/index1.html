<!DOCTYPE html>
<html>
<head>
	<title> Child selector</title>
	<style type="text/css">
		section > article{
			color: green;
			font-size: 24px;
		}
		section > h2{
			color: green;
		}
	</style>
</head>
<body>
<h1>Child selector</h1>
 <section>
 	<h2> subheading 1</h2>
 	<div>
 		<article>Article which is inside div</article>
 	</div>
 	<section>
 		<article>Article which is a direct child</article>
 	</section>

 </section>
 <h2>Subheading 2</h2>
</body>
</html>
